        // Email obfuscation - builds emails at runtime to prevent bot harvesting
        document.addEventListener('DOMContentLoaded', function() {

        // Video display function
        function showVideo(event) {
            event.preventDefault();
            const imageLink = event.currentTarget;
            const videoContainer = document.getElementById('videoContainer');
            const iframe = document.getElementById('youtubeVideo');
            
            // Hide the image
            imageLink.style.display = 'none';
            
            // Show the video container
            videoContainer.style.display = 'block';
            
            // Set the YouTube video URL with autoplay
            iframe.src = 'https://www.youtube.com/embed/Z6H6oY11z5k?autoplay=1&si=wBdOJWTBzjUsls01';
